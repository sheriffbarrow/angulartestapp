    html,
    body {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen-Sans, Ubuntu, Cantarell, Helvetica Neue, sans-serif;

      margin: 0;

      letter-spacing: 0px;

    * {

      -webkit-tap-highlight-color: transparent

    *,

    *:after {

    *:focus,
    *:active,
    *:visited,

    .header-menu-container .sub-menu:after,

      bottom: 100%;
      left: 50px;
      border: solid transparent;
      content: " ";
      height: 0;
      width: 0;
      position: absolute;
      pointer-events: none
    }

    .header-menu-container .sub-menu:after {
      border-color: var(--global-header-sub-menu-color-3);
      border-bottom-color: var(--global-header-sub-menu-color-1);
      border-width: 5px;
      margin-left: -5px

    .header-menu-container .sub-menu:before {
      border-color: var(--global-header-sub-menu-color-3);
      border-bottom-color: var(--global-header-sub-menu-color-2);
      border-width: 6px;
      margin-left: -6px
    }

    .header-menu-container .sub-menu li {
      display: block;
      white-space: nowrap;
      position: relative;
      line-height: 40px;
      height: 40px;

      transform: rotate(270deg)
    }

    .header-menu-container .sub-menu .sub-menu {
      left: 100%;
      top: -1px
    }

    .header-menu-container .sub-menu .sub-menu:after,
    .header-menu-container .sub-menu .sub-menu:before {
      left: auto;
      right: 100%;
      top: 22px;
      bottom: auto;
      margin-right: 0px
    }

    .header-menu-container .sub-menu .sub-menu:after {
      border-color: var(--global-header-sub-menu-color-3);
      border-right-color: var(--global-header-sub-menu-color-1);
      border-width: 5px;
      margin-top: -5px
    }

    .header-menu-container .sub-menu .sub-menu:before {
      border-color: var(--global-header-sub-menu-color-3);
      border-right-color: var(--global-header-sub-menu-color-2);
      border-width: 6px;
      margin-top: -6px

    @media screen and (max-width: 1200px) {
      .header-menu-container .sub-menu .sub-menu {

        right: 100%

      .header-menu-container .sub-menu .sub-menu:after,
      .header-menu-container .sub-menu .sub-menu:before {
